<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/SecretServ.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Slider Rating</title>
    <script type="module" src="./src/scripts/main.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="app">
      <form action="" class="fr">
        <label for="emoji-rating" class="fr-label">Emoji Slider Rating</label>
        <div class="fr-face">
          <div class="fr-face-right"></div>
          <div class="fr-face-left"></div>
          <div class="fr-face-low"></div>
          <div class="fr-face-up"></div>
        </div>
        <input
          type="range"
          class="fr-input"
          id="emoji-rating"
          value="2.5"
          min="0"
          max="5"
          step="0.1"
        />

        <div class="rating-group">
          <input
            class="rating__input rating__input--none"
            checked
            name="rating2"
            id="rating__icon-0"
            value="0"
            type="radio"
          />
          <label aria-label="0 stars" class="rating__label" for="rating2-0"
            >&nbsp;</label
          >
          <label
            aria-label="0.5 stars"
            class="rating__label rating__label--half"
            for="rating2-05"
            ><i class="rating__icon rating__icon--star fa fa-star-half"></i
          ></label>
          <input
            class="rating__input"
            name="rating2"
            id="rating2-05"
            value="0.5"
            type="radio"
          />
          <label aria-label="1 star" class="rating__label" for="rating2-10"
            ><i class="rating__icon rating__icon--star fa fa-star"></i
          ></label>
          <input
            class="rating__input"
            name="rating2"
            id="rating2-10"
            value="1"
            type="radio"
          />
          <label
            aria-label="1.5 stars"
            class="rating__label rating__label--half"
            for="rating2-15"
            ><i class="rating__icon rating__icon--star fa fa-star-half"></i
          ></label>
          <input
            class="rating__input"
            name="rating2"
            id="rating2-15"
            value="1.5"
            type="radio"
          />
          <label aria-label="2 stars" class="rating__label" for="rating2-20"
            ><i class="rating__icon rating__icon--star fa fa-star"></i
          ></label>
          <input
            class="rating__input"
            name="rating2"
            id="rating2-20"
            value="2"
            type="radio"
          />
          <label
            aria-label="2.5 stars"
            class="rating__label rating__label--half"
            for="rating2-25"
            ><i class="rating__icon rating__icon--star fa fa-star-half"></i
          ></label>
          <input
            class="rating__input"
            name="rating2"
            id="rating2-25"
            value="2.5"
            type="radio"
            checked
          />
          <label aria-label="3 stars" class="rating__label" for="rating2-30"
            ><i class="rating__icon rating__icon--star fa fa-star"></i
          ></label>
          <input
            class="rating__input"
            name="rating2"
            id="rating2-30"
            value="3"
            type="radio"
          />
          <label
            aria-label="3.5 stars"
            class="rating__label rating__label--half"
            for="rating2-35"
            ><i class="rating__icon rating__icon--star fa fa-star-half"></i
          ></label>
          <input
            class="rating__input"
            name="rating2"
            id="rating2-35"
            value="3.5"
            type="radio"
          />
          <label aria-label="4 stars" class="rating__label" for="rating2-40"
            ><i class="rating__icon rating__icon--star fa fa-star"></i
          ></label>
          <input
            class="rating__input"
            name="rating2"
            id="rating2-40"
            value="4"
            type="radio"
          />
          <label
            aria-label="4.5 stars"
            class="rating__label rating__label--half"
            for="rating2-45"
            ><i class="rating__icon rating__icon--star fa fa-star-half"></i
          ></label>
          <input
            class="rating__input"
            name="rating2"
            id="rating2-45"
            value="4.5"
            type="radio"
          />
          <label aria-label="5 stars" class="rating__label" for="rating2-50"
            ><i class="rating__icon rating__icon--star fa fa-star"></i
          ></label>
          <input
            class="rating__input"
            name="rating2"
            id="rating2-50"
            value="5"
            type="radio"
          />
        </div>
      </form>
    </div>
  </body>
</html>
