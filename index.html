<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Slider Rating</title>
    <script type="module" src="./src/scripts/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <form action="" class="fr">
        <label for="emoji-rating" class="fr-label"></label>
        <div class="fr-face">
          <div class="fr-face-right"></div>
          <div class="fr-face-left"></div>
          <div class="fr-face-low"></div>
          <div class="fr-face-up"></div>
        </div>
        <input
          type="range"
          class="fr-input"
          id="emoji-rating"
          value="2.5"
          min="0"
          max="5"
          step="0.1"
        />
      </form>
    </div>
  </body>
</html>
