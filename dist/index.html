<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Slider Rating</title>
    
    <script type="module" crossorigin src="/assets/index.9d12aa0f.js"></script>
    <link rel="stylesheet" href="/assets/index.d034da1a.css">
  </head>
  <body>
    <div id="app">
      <form action="" class="fr">
        <label for="emoji-rating" class="fr-label">Emoji Slider Rating</label>
        <div class="fr-face">
          <div class="fr-face-right"></div>
          <div class="fr-face-left"></div>
          <div class="fr-face-low"></div>
          <div class="fr-face-up"></div>
        </div>
        <input
          type="range"
          class="fr-input"
          id="emoji-rating"
          value="2.5"
          min="0"
          max="5"
          step="0.1"
        />
        <div class="starts" style="--rating: 2.5"></div>
      </form>
    </div>
  </body>
</html>
